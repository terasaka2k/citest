test:
  override:
    - /bin/true

deployment:
  lab:
    branch: lab
    commands:
      - echo $CIRCLE_BRANCH
      - echo $CIRCLE_SHA1
      - echo $CI_PULL_REQUESTS
      - echo $CIRCLE_PREVIOUS_BUILD_NUM
      - curl https://circleci.com/api/v1/me
  release:
    branch: master
    tag: /^release-\d.*/
    commands:
      - echo "releasing"
      - git branch
      - git describe --tags
